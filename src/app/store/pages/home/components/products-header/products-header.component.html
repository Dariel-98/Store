<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu" aria-label>
        Sort by {{ sort }}
        <mat-icon> expand_more </mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
        <button (click)="onSortUpdated('asc')" mat-menu-item>asc</button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{ itemsShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
          <button (click)="onItemsUpdated(22)" mat-menu-item>22</button>
          <button (click)="onItemsUpdated(32)" mat-menu-item>32</button>
        </mat-menu>
      </div>
      <button (click)="onClomunsUpdated(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onClomunsUpdated(3)">
        <mat-icon>view_module</mat-icon></button
      ><button (click)="onClomunsUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
