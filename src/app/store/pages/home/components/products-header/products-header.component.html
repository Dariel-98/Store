<mat-card class="">
  <div class="flex justify-between">
    <div>
      <button class="text-lg m-2" (click)="onToggleSidenav()" mat-button>
        Menu
        <mat-icon class="block">menu</mat-icon>
      </button>
      <button
        class="m-2"
        mat-button
        [matMenuTriggerFor]="sortByMenu"
        aria-label
      >
        Sort {{ sort | titlecase }}
        <mat-icon> expand_more </mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdated('descending')" mat-menu-item>
          Descending
        </button>
        <button (click)="onSortUpdated('ascending')" mat-menu-item>
          Ascending
        </button>
      </mat-menu>
    </div>
    <div class="flex items-center pr-3">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{ itemsShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
          <button (click)="onItemsUpdated(22)" mat-menu-item>22</button>
          <button (click)="onItemsUpdated(32)" mat-menu-item>32</button>
        </mat-menu>
      </div>
      <!-- <button (click)="onClomunsUpdated(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onClomunsUpdated(3)">
        <mat-icon>view_module</mat-icon></button
      ><button (click)="onClomunsUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
      </button> -->
    </div>
  </div>
</mat-card>
