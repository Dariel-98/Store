<mat-sidenav-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  <mat-sidenav sidenav [opened]="openSidenav" class="p-0 flex">
    <app-filters
      class="mx-5"
      (showCategory)="onShowCategory($event)"
    ></app-filters>
  </mat-sidenav>
  <mat-sidenav-content class="p-6 border-x min-h-screen">
    <div class="flex justify-between">
      <!-- <button class="text-lg m-2" (click)="sidenav.toggle()" mat-button>
        Menu
        <mat-icon class="block">menu</mat-icon>
      </button> -->
      <app-products-header
        (itemsCountChange)="onItemsCountChange($event)"
        (columsCountChange)="onColumnsCountChange($event)"
        (sortChange)="onSortChange($event)"
        (sidenavToggle)="toggleSidenav()"
      >
      </app-products-header>
    </div>

    <mat-grid-list
      gutterSize="16"
      [cols]="calculateCols()"
      [rowHeight]="rowHeight"
    >
      <mat-grid-tile *ngFor="let product of products">
        <!-- * Cards of the products -->
        <app-product-box
          [product]="product"
          (addToCart)="onAddToCart($event)"
          class="w-full"
          [fullWidthMode]="cols === 1"
        ></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-sidenav-content>
</mat-sidenav-container>
